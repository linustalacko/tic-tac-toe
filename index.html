<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <div id="game--container">
        <div data-cell-index="0" id="0" class="buttons">
            <button id="0-0"></button>
        </div>
        <div data-cell-index="1" id="1" class="buttons">
            <button id="1-1"></button>
        </div>
        <div data-cell-index="2" id="2" class="buttons">
            <button id="2-2"></button>
        </div>
        <div data-cell-index="3" id="3" class="buttons">
            <button id="3-3"></button>
        </div>
        <div data-cell-index="4" id="4" class="buttons">
            <button id="4-4"></button>
        </div>
        <div data-cell-index="5" id="5" class="buttons">
            <button id="5-5"></button>
        </div>
        <div data-cell-index="6" id="6" class="buttons">
            <button id="6-6"></button>
        </div>
        <div data-cell-index="7" id="7" class="buttons">
            <button id="7-7"></button>
        </div>
        <div data-cell-index="8" id="8" class="buttons">
            <button id="8-8"></button>
        </div>
    </div>
    <h2 class="game--status"></h2>
    <button class="game--restart">Restart Game</button>
</body>
</html>
<script src="working.js" defer></script>
